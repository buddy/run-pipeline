name: Test BDY CLI Detection

on: [push, pull_request, workflow_dispatch]

jobs:
  test-with-setup:
    name: Test with pre-installed CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BDY CLI via buddy/setup
        uses: buddy/setup@main
        with:
          env: 'prod'

      - name: Run rp action (should detect existing CLI)
        uses: ./

  test-without-setup:
    name: Test without pre-installed CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run rp action (should install CLI automatically)
        uses: ./